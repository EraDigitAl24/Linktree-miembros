<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto</title>
</head>
<body>
    <button id="copyButton">Haz clic aquí para copiar el texto</button>
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            // El texto que deseas copiar
            const textToCopy = "https://linktr.ee/Miembros_EraDigitAl";

            // Crear un área de texto invisible
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            textArea.style.position = 'fixed';  // Evita que el área de texto sea visible
            textArea.style.opacity = '0';      // Hacer que sea invisible
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            // Intentar copiar el texto al portapapeles
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'Texto copiado al portapapeles' : 'Error al copiar el texto';
                alert(msg);
            } catch (err) {
                console.error('Oops, no se pudo copiar', err);
                alert('Oops, no se pudo copiar');
            }

            // Eliminar el área de texto
            document.body.removeChild(textArea);
        });
    </script>
</body>
</html>
